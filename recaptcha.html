<!-- recaptcha.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>reCAPTCHA Verification</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LcBtmUrAAAAALk235lcp_Om2IlHTiqDw7_fExJz"></script>
    <script>
      function getToken() {
        grecaptcha.ready(function() {
          grecaptcha.execute('6LcBtmUrAAAAALk235lcp_Om2IlHTiqDw7_fExJz', {action: 'submit'}).then(function(token) {
            // Send token back to app
            window.location.href = 'recaptcha://token?value=' + token;
          });
        });
      }
      window.onload = getToken;
    </script>
  </head>
  <body>
    <p>Verifying...</p>
  </body>
</html>
